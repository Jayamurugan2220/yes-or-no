<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Question â€” Yes/No</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page center-viewport">
    <div class="card fade-in">
      <h2 id="title">Someone wants to ask:</h2>
      <p id="questionText" class="question">...</p>

      <div id="buttonArea" class="button-area" aria-live="polite">
        <button id="yesBtn" class="btn yes" aria-label="Yes">Yes</button>
        <button id="noBtn" class="btn no" aria-label="No">No</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sender = params.get('sender') || 'Someone';
    const question = params.get('question') || '...';
    document.getElementById('title').textContent = `${sender} wants to ask:`;
    document.getElementById('questionText').textContent = question;

    const area = document.getElementById('buttonArea');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // prepare area and button styles
    area.style.position = 'relative';
    noBtn.style.position = 'absolute';
    noBtn.style.touchAction = 'manipulation';

    function moveNo() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const btnW = btnRect.width;
      const btnH = btnRect.height;

      const maxX = Math.max(0, areaRect.width - btnW);
      const maxY = Math.max(0, areaRect.height - btnH);

      const padding = 8;

      // try a few times to avoid overlapping the Yes button
      let x, y, tries = 0;
      while (tries < 12) {
        x = padding + Math.random() * Math.max(0, maxX - padding * 2);
        y = padding + Math.random() * Math.max(0, maxY - padding * 2);

        // convert yesRect to area-relative coords
        const yesRel = {
          left: yesRect.left - areaRect.left,
          top: yesRect.top - areaRect.top,
          right: yesRect.right - areaRect.left,
          bottom: yesRect.bottom - areaRect.top
        };

        const overlap = !(x + btnW < yesRel.left || x > yesRel.right || y + btnH < yesRel.top || y > yesRel.bottom);
        if (!overlap) break;
        tries++;
      }

      noBtn.style.left = Math.round(x) + 'px';
      noBtn.style.top = Math.round(y) + 'px';
      noBtn.style.transform = 'none';
    }

    // Move on hover, touch, or click
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); }, {passive:false});

    // Recompute on resize
    window.addEventListener('resize', () => setTimeout(moveNo, 80));

    yesBtn.addEventListener('click', () => {
      alert('Thanks for answering!');
      try { window.close(); } catch (e) { /* ignore */ }
      yesBtn.disabled = true;
      noBtn.disabled = true;

      // Render a friendly thank-you screen with a "Create your own" action
      const indexUrl = new URL('index.html', location.href).toString();
      document.body.innerHTML = `
        <div class="page center-viewport">
          <div class="card fade-in">
            <h2>Thanks!</h2>
            <p class="question">Your answer was received.</p>
            <div style="margin-top:18px">
              <a href="${indexUrl}" class="btn primary">Create your own</a>
            </div>
          </div>
        </div>`;
    });

    // initial placement
    window.addEventListener('load', () => setTimeout(moveNo, 10));
  </script>
</body>
</html>
