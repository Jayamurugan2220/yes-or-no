<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Question — Yes/No</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page center-viewport">
    <div class="card fade-in">
      <h2 id="title">Someone wants to ask:</h2>
      <p id="questionText" class="question">...</p>

      <div id="buttonArea" class="button-area" aria-live="polite">
        <button id="yesBtn" class="btn yes" aria-label="Yes">Yes</button>
        <br>
        <br>
        <br>
        <button id="noBtn" class="btn no" aria-label="No">No</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);

    // Helper to decode the payload param which is base64(JSON)
    function decodePayload(b64) {
      try {
        const json = decodeURIComponent(escape(atob(b64)));
        return JSON.parse(json);
      } catch (e) {
        return null;
      }
    }

    let sender = '';
    let question = '';
    let cameFromLink = false;

    if (params.has('payload')) {
      const p = decodePayload(params.get('payload'));
      if (p && (p.s || p.q)) {
        sender = p.s || '';
        question = p.q || '';
        cameFromLink = true;
      }
    } else if (params.has('sender') || params.has('question')) {
      // legacy behavior: plain params (or fallback)
      sender = params.get('sender') || '';
      question = params.get('question') || '';
      cameFromLink = true;
    }

    if (cameFromLink) {
      // Show the provided values but then clean the URL so details are not visible.
      const who = sender || 'Someone';
      document.getElementById('title').textContent = `${who} wants to ask:`;
      document.getElementById('questionText').textContent = question || '';

      try {
        const cleanPath = location.pathname + (location.hash || '');
        history.replaceState(null, '', cleanPath);
      } catch (e) {
        // ignore
      }
    } else {
      const who = 'Someone';
      document.getElementById('title').textContent = `${who} wants to ask:`;
      document.getElementById('questionText').textContent = '...';
    }

  const area = document.getElementById('buttonArea');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  // ensure container is a positioning context for when No becomes absolute
  area.style.position = area.style.position || 'relative';
  // don't change noBtn position yet — keep it in the normal flow until first interaction
  noBtn.style.touchAction = 'manipulation';

    function moveNo() {
      // If the No button is still in normal flow, switch it to absolute so we can move it freely
      const wasStatic = getComputedStyle(noBtn).position !== 'absolute';
      if (wasStatic) {
        // compute current position to avoid jump: place absolute at the same visual location
        const btnRect = noBtn.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();
        const relLeft = btnRect.left - areaRect.left;
        const relTop = btnRect.top - areaRect.top;
        noBtn.style.position = 'absolute';
        noBtn.style.left = Math.round(relLeft) + 'px';
        noBtn.style.top = Math.round(relTop) + 'px';
        noBtn.style.transform = 'none';
      }

      const areaRect = area.getBoundingClientRect();
      const btnRect2 = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const btnW = btnRect2.width;
      const btnH = btnRect2.height;

      const maxX = Math.max(0, areaRect.width - btnW);
      const maxY = Math.max(0, areaRect.height - btnH);

      const padding = 8;

      // try a few times to avoid overlapping the Yes button
      let x, y, tries = 0;
      while (tries < 12) {
        x = padding + Math.random() * Math.max(0, maxX - padding * 2);
        y = padding + Math.random() * Math.max(0, maxY - padding * 2);

        // convert yesRect to area-relative coords
        const yesRel = {
          left: yesRect.left - areaRect.left,
          top: yesRect.top - areaRect.top,
          right: yesRect.right - areaRect.left,
          bottom: yesRect.bottom - areaRect.top
        };

        const overlap = !(x + btnW < yesRel.left || x > yesRel.right || y + btnH < yesRel.top || y > yesRel.bottom);
        if (!overlap) break;
        tries++;
      }

      noBtn.style.left = Math.round(x) + 'px';
      noBtn.style.top = Math.round(y) + 'px';
      noBtn.style.transform = 'none';
    }

    // Move on hover, touch, or click — only then the No button becomes absolute and moves
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); }, {passive:false});

    // Recompute on resize (if No already absolute)
    window.addEventListener('resize', () => setTimeout(() => {
      if (getComputedStyle(noBtn).position === 'absolute') moveNo();
    }, 80));

    function recordAnswer(answer) {
      // Generate a unique ID for this question based on sender + question
      const questionId = btoa(sender + '|' + question).substring(0, 10);
      
      // Get or initialize the tracking object for this question
      let tracking = {};
      try {
        const stored = localStorage.getItem('tracking_' + questionId);
        if (stored) tracking = JSON.parse(stored);
      } catch (e) { }
      
      // Store question metadata and answers
      if (!tracking.sender) tracking.sender = sender;
      if (!tracking.question) tracking.question = question;
      if (!tracking.answers) tracking.answers = [];
      
      // Record this answer (anonymized by timestamp)
      tracking.answers.push({
        answer: answer,
        timestamp: Date.now()
      });
      
      // Save back to localStorage
      try {
        localStorage.setItem('tracking_' + questionId, JSON.stringify(tracking));
      } catch (e) { }
    }

    yesBtn.addEventListener('click', () => {
      recordAnswer('yes');
      alert('Thanks for answering!');
      try { window.close(); } catch (e) { /* ignore */ }
      yesBtn.disabled = true;
      noBtn.disabled = true;
      
      // Redirect to thanks page
      const thanksUrl = new URL('thanks.html', location.href).toString();
      setTimeout(() => { location.href = thanksUrl; }, 500);
    });

    noBtn.addEventListener('click', () => {
      recordAnswer('no');
    });

  // initial placement: do nothing so buttons stay in normal flow until interaction
  </script>
</body>
</html>
